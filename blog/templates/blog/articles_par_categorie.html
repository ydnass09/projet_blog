<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles par catégorie</title>
</head>
<body>
    <h1>Articles de la catégorie : {{ categorie.nom }}</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'detail_article' article.id %}">{{ article.titre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
